<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle Corners</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #e6f2fb;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      z-index: -1;
    }

    .top-left {
      top: 0;
      left: 0;
      background-color: #57c6a9;
      transform: translate(-50%, -50%);
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      background-color: #4c5c68;
      transform: translate(50%, 50%);
    }

    .content {
      text-align: center;
      padding: 100px 20px;
    }

    .content h2 {
      font-size: 36px;
      color: #333;
    }

    .quote {
      font-size: 20px;
      margin: 30px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="circle top-left"></div>
  <div class="circle bottom-right"></div>

  <div class="content">
    <h2>Happy Customers</h2>
    <p class="quote">“Sed leo nisl, posuere at molestie ac, suscipit auctor mauris quis metus tempor orci”</p>
  </div>
</body>
</html>
